name: 'Baidu Tieba Auto Sign'

on:
  push:
    branches:
      - main
  schedule:
    - cron: '5 16,22 * * *'

jobs:
  tieba_sign:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Setup Golang
        uses: actions/setup-go@v6
        with:
          go-version: stable
      - name: Sign
        env:
          BDUSS: ${{ secrets.BDUSS }}
          LogLevel: ${{ secrets.LogLevel }}
        run: go run main.go
